<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <header>
      <h1 class="title">Blackjack</h1>
    </header>
    
    <div class="d-flex flex-row container justify-content-center">
      <button id="btnNewGame" class="btn btn-outline-light">New Game</button>
      <button id="btnGetCard"  disabled="true" class="btn btn-outline-primary">Get Card</button>
      <button id="btnStopGame" disabled="true"  class="btn btn-outline-danger">Stop Game</button>
    </div>

    <div class="row container mt-3">
      <div class="col">
        <h3>Jugador 1 - Pts <small>0</small></h3>
        <div id="player-cards" class="d-flex flex-rpw divCartas">
        </div>
      </div>
    </div>
    
    <div class="row container mt-3">
      <div class="col">
        <h3>Computadora - Pts <small>0</small></h3>
        <div id="computer-cards" class="d-flex flex-rpw divCartas">
        </div>
      </div>
    </div>



    <script type="module" src="/assets/js/game-min.js"></script>
  </body>
</html>
